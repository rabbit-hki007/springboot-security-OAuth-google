<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
</head>
<body>
<h1>로그인 페이지</h1>
<hr/>
<!-- 시큐리티는 x-www-form-url-encoded 타입만 인식 -->
<form action="/loginProc" method="post">
	<input type="text" name="username" placeholder="Username" /><br>
	<input type="password" name="password"   placeholder="Password" /><br>
	<button>로그인</button>
</form>

<!-- 구글 로그인을 위한 버튼 -->
<h1>Social Login</h1>
	<!-- javascript:; 는 클릭해도 반응을 없게 하는 키워드 -->
	<h1><a href="/oauth2/authorization/google" > 구글 로그인
	<!-- <img src="https://pngimage.net/wp-content/uploads/2018/06/google-login-button-png-1.png"
		alt="google" width="357px" height="117px"> -->
	</a></h1>
	<br />
	<br />
<h1><a href="/joinForm">회원가입</a></h1>
</body>
</html>
